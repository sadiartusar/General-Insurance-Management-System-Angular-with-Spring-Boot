<div class="container register-container mt-5 shadow-lg p-4 rounded-4">
  <h2 class="text-center mb-4 animated-title"><strong>Register</strong></h2>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="mb-3">
      <label for="name" class="form-label text-white">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control animated-input" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label text-white">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control animated-input" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-white">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control animated-input" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label text-white">Phone</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control animated-input" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label text-white">Role</label>
      <select id="role" formControlName="role" class="form-select animated-input" (change)="onRoleChange($event)" required>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <div class="mb-3" *ngIf="isAdminSelected">
      <label for="adminCode" class="form-label text-dark"><strong>Admin Code</strong></label>
      <input type="password" id="adminCode" formControlName="adminCode" class="form-control animated-input" required>
    </div>

    <div class="mb-3">
      <label for="photo" class="form-label text-white">Photo</label>
      <input type="file" id="photo" class="form-control animated-input" (change)="onPhotoSelected($event)" #photoInput required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-gradient" [disabled]="regForm.invalid">Register</button>
    </div>
  </form>
</div>
