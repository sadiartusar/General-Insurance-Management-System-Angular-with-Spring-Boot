<div class="container my-4">
  <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
    <div class="card-header bg-gradient text-white text-center py-3 rounded-top-4"
      style="background: linear-gradient(90deg, #28a745, #20c997);">
      <h2 class="mb-0">
        <h1 class="form-title text-dark">Add Policy</h1>
      </h2>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="formValue" method="post" class="animate__animated animate__fadeInUp">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-calendar-alt"></i> Date</label>
            <input type="date" class="form-control shadow-sm rounded-pill" formControlName="date">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-shield-alt"></i> Coverage</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="coverage" readonly>
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-university"></i> Bank Name</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="bankName">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user"></i> Policy Holder</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="policyholder">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-home"></i> Address</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="address">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-coins"></i> Sum Insured</label>
            <input type="number" class="form-control shadow-sm rounded-pill" formControlName="sumInsured">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-box"></i> Stock Insured</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="stockInsured">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-shield-alt"></i> Interested Insured</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="interestInsured">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="location">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-building"></i> Construction</label>
            <select class="form-control shadow-sm rounded-pill" formControlName="construction">
              <option value="">-- Select Construction Type --</option>
              <option value="1st class">1st class</option>
              <option value="2nd class">2nd class</option>
              <option value="3rd class">3rd class</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user-tie"></i> Owner</label>
            <input type="text" class="form-control shadow-sm rounded-pill" formControlName="owner">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-industry"></i> Used As</label>
            <select class="form-control shadow-sm rounded-pill" formControlName="usedAs">
              <option value="">-- Select Usage Type --</option>
              <option value="Shop Only">Shop Only</option>
              <option value="Godown Only">Godown Only</option>
              <option value="Shop-Cum-Godown Only">Shop-Cum-Godown Only</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-clock"></i> Period From</label>
            <input type="date" class="form-control shadow-sm rounded-pill" formControlName="periodFrom">
          </div>

          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-clock"></i> Period To</label>
            <input type="date" class="form-control shadow-sm rounded-pill" formControlName="periodTo">
          </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-4 text-center">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow-sm hover-zoom"
              (click)="createPolicy()">
              <i class="fas fa-save"></i> Save
            </button>
          </div>
          <div class="col-md-6">
            <button type="reset" class="btn btn-danger px-5 py-2 rounded-pill shadow-sm hover-zoom">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Add custom styles -->
<style>
  .hover-zoom {
    transition: all 0.3s ease-in-out;
  }

  .hover-zoom:hover {
    transform: scale(1.05);
  }

  .form-control:focus {
    border-color: #20c997;
    box-shadow: 0 0 8px rgba(32, 201, 151, 0.4);
  }

  label {
    font-weight: 600;
    color: #444;
  }
</style>
