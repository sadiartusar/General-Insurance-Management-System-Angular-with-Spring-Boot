<div class="payment-container card-style">
  <h2>Account Management</h2>

  <!-- User ID input -->
  <div class="form-group">
    <label for="accountId">User Account ID (Primary Key):</label>
    <input 
      type="number" 
      [(ngModel)]="accountId" 
      class="form-control" 
      id="accountId" 
      placeholder="Enter Account ID"
      (blur)="loadBalances()"
    />
  </div>

  <!-- Balance display -->
  <p class="balance" *ngIf="userBalance !== undefined">
    User Balance: {{ userBalance | currency }}
  </p>

  <!-- Amount input -->
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input 
      type="number" 
      [(ngModel)]="amount" 
      class="form-control input-animated" 
      id="amount"
      placeholder="Enter amount" 
    />
  </div>

  <!-- Action buttons -->
  <div class="button-group">
    <button (click)="deposit()" class="btn custom-btn success">Deposit</button>
  </div>

  <!-- Message -->
  <p class="message" *ngIf="message">{{ message }}</p>
</div>
