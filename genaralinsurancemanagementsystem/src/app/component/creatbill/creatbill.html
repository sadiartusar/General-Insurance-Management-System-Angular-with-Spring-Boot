<!-- Add Bill -->
<div class="container d-flex justify-content-center py-5">
  <div class="col-md-10 col-lg-9 bill-form-container animated fadeInUp">

    <h3 class="text-center mb-4 form-title">
      <i class="fas fa-plus-circle me-2"></i>
      Fire Bill Add Form
    </h3>

    <form [formGroup]="billForm" (ngSubmit)="createBill()">

      <!-- Row 1 -->
      <div class="row">
        <div class="form-group col-md-6 mb-3" formGroupName="policies">
          <label for="policyholder">
            <i class="fas fa-user me-1"></i> Policy Holder
          </label>
          <select id="policyholder" formControlName="policyholder" class="form-control custom-select" required>
            <option value="" disabled>Select your policy holder</option>
            <option *ngFor="let pol of policies" [ngValue]="pol.policyholder">{{ pol.policyholder }}</option>
          </select>
        </div>

        <div class="form-group col-md-6 mb-3" formGroupName="policies">
          <label for="address">
            <i class="fas fa-map-marker-alt me-1"></i> Address
          </label>
          <select id="address" formControlName="address" class="form-control custom-select" required>
            <option value="" disabled>Select your address</option>
            <option *ngFor="let pol of policies" [ngValue]="pol.address">{{ pol.address }}</option>
          </select>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="form-group col-md-6 mb-3" formGroupName="policies">
          <label for="stockInsured">
            <i class="fas fa-box me-1"></i> Stock Insured
          </label>
          <select id="stockInsured" formControlName="stockInsured" class="form-control custom-select" required>
            <option value="" disabled>Select your stock insured</option>
            <option *ngFor="let pol of policies" [ngValue]="pol.stockInsured">{{ pol.stockInsured }}</option>
          </select>
        </div>

        <div class="form-group col-md-6 mb-3" formGroupName="policies">
          <label for="construction">
            <i class="fas fa-building me-1"></i> Construction
          </label>
          <select id="construction" formControlName="construction" class="form-control custom-select" required>
            <option value="" disabled>Select your construction</option>
            <option *ngFor="let pol of policies" [ngValue]="pol.construction">{{ pol.construction }}</option>
          </select>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="form-group col-md-6 mb-3" formGroupName="policies">
          <label for="sumInsured">
            <i class="fas fa-dollar-sign me-1"></i> Sum Insured
          </label>
          <select id="sumInsured" formControlName="sumInsured" class="form-control custom-select" required>
            <option value="" disabled>Select sum insured</option>
            <option *ngFor="let pol of policies" [ngValue]="pol.sumInsured">{{ pol.sumInsured }}</option>
          </select>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="fire">
            <i class="fas fa-fire me-1"></i> Fire Rate
          </label>
          <input id="fire" type="number" class="form-control" formControlName="fire" placeholder="Enter fire rate">
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="rsd">
            <i class="fas fa-chart-line me-1"></i> R&SD Rate
          </label>
          <input id="rsd" type="number" class="form-control" formControlName="rsd" placeholder="Enter your R&SD rate">
        </div>

        <div class="col-md-6 mb-3">
          <label for="netPremium">
            <i class="fas fa-wallet me-1"></i> Net Premium
          </label>
          <input id="netPremium" type="number" class="form-control" formControlName="netPremium" placeholder="Net Premium" readonly>
        </div>
      </div>

      <!-- Row 5 -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="tax">
            <i class="fas fa-receipt me-1"></i> Tax Rate
          </label>
          <input id="tax" type="number" class="form-control" formControlName="tax" placeholder="Enter your tax rate" readonly>
        </div>

        <div class="col-md-6 mb-3">
          <label for="grossPremium">
            <i class="fas fa-euro-sign me-1"></i> Gross Premium
          </label>
          <input id="grossPremium" type="number" class="form-control" formControlName="grossPremium" placeholder="Gross Premium" readonly>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-gradient btn-lg rounded-pill shadow">
          <i class="fas fa-paper-plane me-2"></i> Submit
        </button>
      </div>

    </form>
  </div>
</div>
