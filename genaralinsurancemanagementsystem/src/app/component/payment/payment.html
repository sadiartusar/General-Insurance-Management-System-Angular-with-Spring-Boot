<div class="payment-container card-style">
  <h2>Account Management</h2>

  <!-- ID input -->
  <div class="form-group">
    <label for="userId">User ID:</label>
    <input
      type="number"
      [(ngModel)]="id"
      class="form-control input-animated"
      id="userId"
      placeholder="Enter user ID"
    />
  </div>

  <!-- Balance display -->
  <p class="balance">User Balance: {{ userBalance | currency }}</p>
  <!-- <p>Company Balance: {{ companyBalance | currency }}</p> -->

  <!-- Amount input -->
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input
      type="number"
      [(ngModel)]="amount"
      class="form-control input-animated"
      id="amount"
      placeholder="Enter amount"
    />
  </div>

  <!-- Action buttons -->
  <div class="button-group">
    <button (click)="deposit()" class="btn custom-btn success">Deposit</button>
    <button (click)="pay()" class="btn custom-btn primary">Pay to Company Volt</button>
  </div>

  <!-- Message -->
  <p class="message" *ngIf="message">{{ message }}</p>
</div>
