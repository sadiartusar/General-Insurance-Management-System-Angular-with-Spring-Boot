<div class="payment-container card-style">
  <h2 class="text-center mb-4">💳 Smart Account Transfer</h2>

  <!-- Form -->
  <form [formGroup]="paymentForm" (ngSubmit)="addPay()">
    
    <!-- Sender -->
    <div class="form-group">
      <label for="senderId">Sender Account ID:</label>
      <input
        type="number"
        id="senderId"
        formControlName="senderId"
        class="form-control input-animated"
        placeholder="Enter sender account ID"
      />
    </div>

    <!-- Receiver -->
    <div class="form-group">
      <label for="receiverId">Receiver Account ID:</label>
      <input
        type="number"
        id="receiverId"
        formControlName="receiverId"
        class="form-control input-animated"
        placeholder="Enter receiver account ID"
      />
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control input-animated"
        placeholder="Enter amount"
      />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit" class="btn custom-btn primary">🚀 Transfer</button>
    </div>
  </form>

  <!-- Result -->
  <div class="mt-3 text-center">
    <p *ngIf="message" class="message">{{ message }}</p>
    <p class="balance"><strong>🏦 Company Volt Balance:</strong> {{ companyBalance }}</p>
  </div>
</div>
